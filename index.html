<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/index.css" rel="stylesheet" \>

        <!-- Bootstrap -->
        <link href="lib/bootstrap.min.css" rel="stylesheet" \>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" \>

        <script src="lib/angular-1.5.7.min.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="lib/bootstrap.min.js"></script>


        <script src="js/angular/profile.js"></script>
        <script src="js/angular/controllers/profile.controller.js"></script>

        <title>
            Profile
        </title>
    </head>
    <body ng-app="profile" ng-controller="profileController">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <h2>Creat Profile </h2>
                    <hr/>
                    <div ng-show="editProfile">
                        <form class="form-horizontal profileForm" role="form">
                            <div class="form-group">
                                <label>First name:</label>
                                <input type="text" ng-model="profile.firstName" color>
                            </div>
                            <div class="form-group">
                                <label>Last name:</label>
                                <input type="text" ng-model="profile.lastName">
                            </div>
                            <div class="form-group">
                                <label>Nickname:</label>
                                <input type="text" ng-model="profile.nickname">
                            </div>


                            <div class="form-group">
                                <label>City:</label>
                                <input type="text" ng-model="profile.city">
                            </div>

                            <div class="form-group">
                                <label>Phone number:</label>
                                <input type="text" ng-model="profile.phone">
                            </div>
                            <hr/>
                             <div>
            <label for="inputImage">Image</label>
            
            <input id="inputImage" type="file" accept="image/*" image="image" />
            
            <img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}"/> 
            <button type="submit" ng-click="single(image)" disabled>Add</button>
            <button type="reset">Clear</button>
        </div>
        <hr />

                            <input type="button" class="btn-primary" value="Save profile" ng-click="editProfile = !editProfile">
                        </form>
                    </div>
                    <div ng-show="!editProfile">
                        <div class="row">
                        {{ profile.firstName }} <span ng-if="profile.nickname"> "{{ profile.nickname }}" </span>{{ profile.lastName }}
                        </div>
                        <div ng-if="profile.city" class="row">
                            {{ profile.city }}
                        </div>
                        <div ng-if="profile.phone" class="row">
                            {{ profile.phone }}
                        </div>

                        <input type="button" class="btn-primary" value="Edit profile" ng-click="editProfile = !editProfile">

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
